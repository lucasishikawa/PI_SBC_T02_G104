<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>
      Restaurante ARTE DO TEMPERO</title>

    <script language="JavaScript">
      function Verifica1() {
        var Celular = document.Formulario.CELULAR.value;
        if (Celular == '') {
          alert('Informe um número válido...');
          return false;
        } else {
          document.Formulario.NOME.value = "Bruna";
        }
      }

      function Verifica2() {
        var Nome = document.Formulario.NOME.value;
        var Prato = document.Formulario.PRATO.value;
        if (Nome == '' || Prato == '') {
          alert('O pedido deve conter um prato selecionado.');
          return false;
        } else {
          alert('Pedido enviado para cozinha.');
          document.Formulario.reset;
        }
      }

      var scrollEventHandler = function () {
        window.scroll(0, window.pageYOffset)
      }
      window.addEventListener("scroll", scrollEventHandler, false);
    </script>

    <style>
      body,
      html {
        max-width: 100%;
        overflow-x: hidden;
      }
    </style>

  </head>

  <body>

    <form name="Formulario" onsubmit="return Verifica2()" method="post" enctype="text/plain">

      <hr>
      <div class="nomeForm">
        <font color="#A52A2A" size="3">Cadastro de Pedido</font>
      </div>
      <hr>

      <div class="tabular">
        <div class="divide">
          <div class="desc">Celular:
          </div>
        </div>
        <div class="entrada">
          <label for="CELULAR" class="form-label visually-hidden">Celular</label>
          <input class="entradaPequena" type="text" name="CELULAR" id="CELULAR" size="14" maxlength="14" placeholder="(00)00000-0000"></div>
      </div>
      <div class="tabular">
        <div class="divide">
          <div class="desc"></div>
        </div>
        <div class="entrada">
          <input class="entradaPequena busca" type="button" value="Busca" onclick="Verifica1(this.form)">
        </div>
      </div>

      <div class="tabular">
        <div class="divide">
          <div class="desc">Cliente:
          </div>
        </div>
        <div class="entrada">
          <label for="NOME" class="form-label visually-hidden">Nome</label>
          <input class="entradaGrande" type="text" name="NOME" id="NOME" size="70">
        </div>
      </div>

      <div class="tabular">
        <div class="divide">
          <div class="desc">Prato escolhido:
          </div>
        </div>
        <div class="entrada">
          <label for="PRATO" class="form-label visually-hidden">Prato</label>
          <select name="PRATO" class="entradaGrande" id="PRATO">
            <option value=""></option>
            <option value="Virado à Paulista">Virado à Paulista</option>
            <option value="Bife de Fígado Acebolado">Bife de Fígado Acebolado</option>
            <option value="Tilápia à Milanesa">Tilápia à Milanesa</option>
            <option value="Panqueca">Panqueca</option>
            <option value="Picadinho de Carne">Picadinho de Carne</option>
          </select>
        </div>
      </div>

      <div class="tabular">
        <div class="divide">
          <div class="desc">Porção Extra:
          </div>
        </div>
        <div class="entrada">
          <ul style="list-style-type:none;">
            <li>
              <label for="cb1" class="form-label visually-hidden">Ovo</label>
              <input id="cb1" class="check1" type="checkbox" name="PorcaoExtra1"/>Ovo</li>
            <li>
              <label for="cb2" class="form-label visually-hidden">Salada</label>
              <input id="cb2" class="check2" type="checkbox" name="PorcaoExtra2"/>Salada</li>
            <li>
              <label for="cb3" class="form-label visually-hidden">Farofa</label>
              <input id="cb3" class="check3" type="checkbox" name="PorcaoExtra3"/>Farofa</li>
          </ul>
        </div>
      </div>

      <div class="tabular envio">
        <input type="reset" value="Limpar">
        <input type="submit" value="Salvar Pedido">
      </div>

    </form>
  </body>

</html>
